<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ذكر لروح عزيزة محمد</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #fff7f0;
      --bg2: #fff1f6;
      --accent: #7c4dff;
      --muted: #6b6b6b;
      --card: rgba(255,255,255,0.8);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Cairo", "Noto Naskh Arabic", "Amiri", Tahoma, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      color:#222;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:920px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(100,80,120,0.12);
      overflow:hidden;
      display:grid;
      grid-template-columns: 360px 1fr;
    }
    @media (max-width:820px){
      .container{grid-template-columns: 1fr;}
    }

    .photo-side{
      padding:26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .photo {
      width:300px;
      max-width:86%;
      aspect-ratio: 4/5;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(40,30,60,0.12);
      border:6px solid rgba(255,255,255,0.6);
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .name{
      font-size:20px;
      font-weight:700;
      text-align:center;
    }
    .sub{
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }

    .main{
      padding:34px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .card{
      background:var(--card);
      padding:18px;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(30,20,60,0.04);
    }

    .counter-row{
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap:wrap;
    }

    .counter-display{
      min-width:160px;
      padding:20px 18px;
      border-radius:12px;
      background:#fff;
      display:flex;
      flex-direction:column;
    }
    .counter-number{
      font-size:36px;
      font-weight:800;
      color:var(--accent);
    }

    .btn{
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent), #5b2bff);
      color:white;
      cursor:pointer;
    }

    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1.5px solid rgba(124,77,255,0.3);
    }

    .history{
      max-height:140px;
      overflow:auto;
      margin-top:8px;
      padding:8px;
      border-radius:10px;
      background:#faf8ff;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="photo-side">
      <div class="photo">
        <img src="https://b.top4top.io/p_3612h7rw81.jpg" alt="صورة المرحومة عزيزة محمد">
      </div>

      <div class="name">عزيزة محمد</div>
      <div class="sub">اللهم ارحمها واغفر لها واجعل مثواها الجنة</div>

      <button id="resetBtn" class="btn secondary">إعادة ضبط العداد</button>
    </aside>

    <section class="main">
      <h2 style="margin:0;">صفحة ذكر لروح المرحومة</h2>

      <div class="card">
        <div class="counter-row">
          <div class="counter-display">
            <div class="counter-number" id="count">0</div>
            <div style="font-size:13px; color:var(--muted);">عدد الاستغفار والذكر</div>
          </div>

          <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <button id="prayBtn" class="btn">استغفر</button>
            <button id="duaBtn" class="btn secondary">ذكر / دعاء</button>
            <button id="shareBtn" class="btn secondary">مشاركة</button>
          </div>
        </div>

        <div class="history" id="log">لا توجد سجلات بعد — اضغط لبدء الدعاء.</div>
      </div>
    </section>
  </div>

<script>
  const STORAGE_KEY = "prayer_counter_aziza_mohamed_v1";

  const countEl = document.getElementById("count");
  const logEl = document.getElementById("log");
  const prayBtn = document.getElementById("prayBtn");
  const duaBtn = document.getElementById("duaBtn");
  const resetBtn = document.getElementById("resetBtn");
  const shareBtn = document.getElementById("shareBtn");

  function loadState(){
    try{
      const s = localStorage.getItem(STORAGE_KEY);
      return s ? JSON.parse(s) : {count:0, history:[]};
    }catch{ return {count:0, history:[]}; }
  }

  function saveState(st){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(st));
  }

  function render(st){
    countEl.textContent = st.count;
    logEl.innerHTML =
      st.history.length
        ? st.history.slice().reverse().map(h=>`• ${h.type} — <span style="color:#888">${new Date(h.time).toLocaleString('ar-EG')}</span>`).join("<br>")
        : "لا توجد سجلات بعد — اضغط لبدء الدعاء.";
  }

  function add(type){
    const st = loadState();
    st.count++;
    st.history.push({type, time:new Date().toISOString()});
    if(st.history.length > 300) st.history.shift();
    saveState(st);
    render(st);
  }

  prayBtn.onclick = ()=> add("استغفار");
  duaBtn.onclick  = ()=> add("ذكر / دعاء");

  resetBtn.onclick = ()=>{
    if(confirm("هل تريد إعادة ضبط العداد؟")){
      saveState({count:0, history:[]});
      render({count:0, history:[]});
    }
  };

  shareBtn.onclick = ()=>{
    const txt = `ادعوا لروح المرحومة عزيزة محمد:\n${location.href}`;
    if(navigator.share) navigator.share({title:"دعاء للمرحومة", text:txt});
    else navigator.clipboard.writeText(txt).then(()=> alert("تم نسخ الرابط."));
  };

  render(loadState());
</script>

</body>
</html>
